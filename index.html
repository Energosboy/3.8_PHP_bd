<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма для отправки отзыва</title>
</head>
<body>
  <h1>Форма для отправки отзыва</h1>
  <form action="save_review.php" method="POST">
    <label for="username">Имя:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="rating">Рейтинг (1 to 5):</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required><br>
    <label for="comment">Отзыв:</label>
    <textarea id="comment" name="comment" required></textarea><br>
    <input type="submit" value="Отправить отзыв">
    </form>    
</body>

 <body>
  <h1>Форма для отмены заказа</h1>
  <form action="cancellations.php" method="POST">
  <label for="order_id">Номер заказа:</label>
  <input type="text" name="order_id" id="order_id" required><br>
  <label for="reason">Причина отмены:</label>
  <textarea name="reason" id="reason" required></textarea><br><br>
  <input type="submit" value="Отменить заказ">
  </form>
 </body>
 
 <body>
  <h1>Форма для добавления отзыва</h1>
  <form action="add_review.php" method="POST">
  <label for="name">Имя:</label>
  <input type="text" name="name" id="name" required><br>
  <label for="review">Отзыв:</label>
  <textarea name="review" id="review" required></textarea><br>
  <label for="rating">Рейтинг (1-5):</label>
  <input type="number" name="rating" id="rating" min="1" max="5" required><br>
  <input type="submit" value="Добавить отзыв">
  </form>
 </body>
 
</html>
